name: "Android Security Analysis"

on:
  push:
    branches: [ "zhaojiayi" ] 
  pull_request:
    branches: [ "zhaojiayi" ]

jobs:
  analyze:
    name: Analyze Android
    runs-on: ubuntu-latest
    permissions:
      security-events: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin'

    - name: Build with Gradle
      working-directory: ./mobile  # ğŸŒŸ å·²æ­£ç¡®æŒ‡å‘ mobile æ–‡ä»¶å¤¹
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug # æ·»åŠ  clean ç¡®ä¿ç¼–è¯‘ç¯å¢ƒçº¯å‡€

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # ä¿®æ”¹ path ç¡®ä¿åªæ‰«æ Android çš„ä¾èµ–
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'EcoLens-Android'
        path: './mobile' # ğŸŒŸ æŒ‡å‘ mobile æ–‡ä»¶å¤¹
        format: 'SARIF'
        out: 'reports'