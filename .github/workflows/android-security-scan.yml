name: "Android Security Analysis"

on:
  push:
    branches: [ "zhaojiayi" ]
  pull_request:
    branches: [ "zhaojiayi" ]

jobs:
  analyze:
    name: Analyze Android
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin'

    - name: Build with Gradle
      working-directory: ./mobile/AD
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # ğŸŒŸ ä¿®å¤åçš„ Dependency Check
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      env:
        # å¼ºåˆ¶å°†å®¿ä¸»æœºçš„ JAVA_HOME ä¼ é€’ç»™å®¹å™¨
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
      with:
        project: 'EcoLens-Android'
        path: './mobile/AD'
        format: 'SARIF'
        out: 'reports'

    - name: Upload Test results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/dependency-check-report.sarif