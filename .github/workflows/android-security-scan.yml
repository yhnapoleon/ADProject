name: "Android Security Analysis"

on:
  push:
    branches: [ "zhaojiayi" ]
  pull_request:
    branches: [ "zhaojiayi" ]

jobs:
  analyze:
    name: Analyze Android
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin'

    - name: Build with Gradle
      working-directory: ./mobile/AD
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      env:
        # ðŸŒŸ åŠ¨æ€å¼•ç”¨å½“å‰çŽ¯å¢ƒå®‰è£…çš„ JDK è·¯å¾„
        JAVA_HOME: ${{ env.JAVA_HOME }}
      with:
        project: 'EcoLens-Android'
        path: './mobile/AD'
        format: 'SARIF'
        out: 'reports'
        # æ·»åŠ  args å¿½ç•¥æ›´æ–°ä»¥åŠ å¿«é€Ÿåº¦ï¼ˆå¦‚æžœä½ ä¸éœ€è¦æ¯æ¬¡æ›´æ–°æ¼æ´žåº“ï¼‰
        args: >
          --failOnCVSS 7
    - name: Upload Test results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/dependency-check-report.sarif