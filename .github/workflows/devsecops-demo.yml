name: DevSecOps Demo

on:
  push:
    branches:
      - devsecops-demo
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  backend:
    name: .NET Backend Pipeline
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Dependency Check (SCA)
        uses: jeremylong/DependencyCheck_Action@v4.1.0
        with:
          project: 'EcoLens.Api'
          path: '.NET'
          format: 'HTML'
          out: 'reports/dependency-check'
          failOnCVSS: '11'
        continue-on-error: true

      - name: Upload SCA report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check

      - name: Initialize CodeQL (C#)
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Restore
        run: dotnet restore "./.NET/EcoLens.Api/EcoLens.Api.csproj"

      - name: Build
        run: dotnet build "./.NET/EcoLens.Api/EcoLens.Api.csproj" -c Release --no-restore --nologo

      - name: Test
        run: dotnet test "./.NET/EcoLens.Tests/EcoLens.Tests.csproj" -c Release --no-build --nologo

      - name: Publish
        run: dotnet publish "./.NET/EcoLens.Api/EcoLens.Api.csproj" -c Release -o "./.NET/EcoLens.Api/publish" --nologo

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecolens-demo-environment'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEMO }}
          package: './.NET/EcoLens.Api/publish'

  ai_service:
    name: AI Service Pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ecolens-ai:${{ github.sha }} -f VisionService/Dockerfile VisionService

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'ecolens-ai:${{ github.sha }}'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

  dast:
    name: DAST Pipeline (Post-Deploy)
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: DAST - OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://ecolens-demo-environment-bbcxhdd3gseagvag.southeastasia-01.azurewebsites.net'
          allow_issue_writing: false

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-reports
          path: |
            zap_report.html
            zap_report.md
            owasp-zap*/*.html
            owasp-zap*/*.md
            owasp-zap*/*.json

