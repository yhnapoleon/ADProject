name: DevSecOps Demo

on:
  push:
    branches:
      - main
      - devsecops-demo
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  codeql-java-kotlin:
    name: CodeQL (Java/Kotlin)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build Android (manual)
        working-directory: ./mobile/AD
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:java-kotlin'
        continue-on-error: true
  backend:
    name: .NET Backend Pipeline
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Dependency Check (SCA)
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'EcoLens'
          path: './.NET'
          format: 'HTML'
          out: 'reports'
          # 为避免演示时下载 NVD 数据库超时，加入 --noupdate
          args: >
            --failOnCVSS 7
            --enableExperimental
            --disableAssembly
            --noupdate
            --suppression dependency-check-suppressions.xml

      - name: Upload SCA report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html
          retention-days: 7

      - name: Initialize CodeQL (C#)
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
        continue-on-error: true

      - name: Restore
        run: dotnet restore "./.NET/EcoLens.Api/EcoLens.Api.csproj"

      - name: Build
        run: dotnet build "./.NET/EcoLens.Api/EcoLens.Api.csproj" -c Release --no-restore --nologo

      - name: Test
        run: dotnet test "./.NET/EcoLens.Tests/EcoLens.Tests.csproj" -c Release --no-build --nologo

      - name: Publish
        run: dotnet publish "./.NET/EcoLens.Api/EcoLens.Api.csproj" -c Release -o "./.NET/EcoLens.Api/publish" --nologo

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
        continue-on-error: true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecolens-demo-environment'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEMO }}
          package: './.NET/EcoLens.Api/publish'

  ai_service:
    name: AI Service Pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ecolens-ai:${{ github.sha }} -f VisionService/Dockerfile VisionService

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'ecolens-ai:${{ github.sha }}'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

  dast:
    name: DAST Pipeline (Post-Deploy)
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare ZAP writable files
        run: |
          touch zap.yaml report_json.json report_md.md report_html.html
          chmod a+w zap.yaml report_json.json report_md.md report_html.html

      - name: DAST - ZAP Baseline (Docker)
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable -q
          docker run --rm \
            -v "${{ github.workspace }}":/zap/wrk/:rw \
            --network=host \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "https://ecolens-demo-environment-bbcxhdd3gseagvag.southeastasia-01.azurewebsites.net" \
              -J report_json.json \
              -w report_md.md \
              -r report_html.html \
              -m 10 -d 1
        continue-on-error: true

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-reports
          path: |
            report_html.html
            report_md.md
            report_json.json

